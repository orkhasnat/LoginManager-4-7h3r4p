<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Manage Login Profiles</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body style="background: url('/img/bg.png') center center / cover;">
  <div id="container">
    <h1>Manage Profiles</h1>
    <form id="profileForm">
      <label for="key">Profile Key</label>
      <input type="text" id="key" placeholder="Profile Key " required>

      <label for="loginName">Login Name</label>
      <input type="text" id="loginName" placeholder="Username" required>

      <label for="password">Password</label>
      <input type="text" id="password" placeholder="Password" required>

      <label for="code">Provider Code</label>
      <input type="text" id="code" placeholder="Provider Code" required>

      <div class="form-buttons">
        <input type="submit" id="submitBtn" value="Add Profile">
        <input type="button" id="cancelEditBtn" value="Cancel">
      </div>
    </form>
  </div>

  <hr>
  <h2>Saved Profiles</h2>
  <ul id="profileList"></ul>


  <script src="js/storage.js"></script>
  <script src="js/profile-manager.js"></script>
</body>

</html>
