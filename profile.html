<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Manage Login Profiles</title>
  <link rel="stylesheet" href="styles.css">
</head>

<!-- <body style="background: url('/img/bg.png') center center / cover;"> -->

<body>
  <div id="container">
    <h1>Manage Profiles</h1>
    <form id="profileForm">
      <label for="key">Profile Key</label>
      <input type="text" id="key" placeholder="Profile Key (must be unique)" required>

      <label for="loginName">Login Name</label>
      <input type="text" id="loginName" placeholder="Username" required>

      <label for="password">Password</label>
      <input type="text" id="password" placeholder="Password" required>

      <label for="code">Provider Code</label>
      <input type="text" id="code" placeholder="Provider Code" required>

      <div class="form-buttons">
        <input type="submit" id="submitBtn" value="Add Profile">
        <input type="button" id="cancelEditBtn" value="Cancel">
      </div>
    </form>
  </div>

  <hr>
  <div class="loader">
    <h2>Saved Profiles</h2>
    <div class="form-buttons">
      <input type="file" id="importFile" accept=".json" style="display: none" />

      <button id="importBtn">
        <svg class="uploadIcon" width="18px" height="18px" viewBox="0 0 24 24" fill="none">
          <path
            d="M15 21H9C6.17157 21 4.75736 21 3.87868 20.1213C3 19.2426 3 17.8284 3 15M21 15C21 17.8284 21 19.2426 20.1213 20.1213C19.8215 20.4211 19.4594 20.6186 19 20.7487"
            stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M12 16V3M12 3L16 7.375M12 3L8 7.375" stroke="#fff" stroke-width="2.5" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        Import Profiles</button>
      <button id="exportBtn">
        <svg class="downloadIcon" width="18px" height="18px" viewBox="0 0 24 24" fill="none">
          <path d="M12 3V16M12 16L16 11.625M12 16L8 11.625" stroke="#fff" stroke-width="2.5" stroke-linecap="round"
            stroke-linejoin="round" />
          <path
            d="M15 21H9C6.17157 21 4.75736 21 3.87868 20.1213C3 19.2426 3 17.8284 3 15M21 15C21 17.8284 21 19.2426 20.1213 20.1213C19.8215 20.4211 19.4594 20.6186 19 20.7487"
            stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>Export Profiles</button>
    </div>
  </div>
  <!-- img src="/img/upload.svg" alt="" width="16" height="16"  -->
  <ul id="profileList"></ul>


  <script src="js/storage.js"></script>
  <script src="js/profile-manager.js"></script>
</body>

</html>
